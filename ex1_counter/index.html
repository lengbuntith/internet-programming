<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="title">
          <h1>Counter</h1>
        </div>

        <div id="number" class="number"></div>

        <div class="buttons">
          <button type="button" onclick="count.decrease()" class="btn">
            DECREASE
          </button>
          <button type="button" onclick="count.reset()" class="btn">
            RESET
          </button>
          <button type="button" onclick="count.increase()" class="btn">
            INCREASE
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
