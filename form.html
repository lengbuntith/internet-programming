<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <div id="wrapper">
      <div style="background-color: #eee; padding-top: 5px; padding-bottom: 5px;">
        <h2 style="padding-left: 39px;">Tell us about yourself</h2>
      </div>

      <form style="padding: 10px;" action="">
        <table width="100%" cellspacing="30px">
          <tr>
            <td colspan="2"><b>Profile Information</b></td>
          </tr>
          <tr>
            <td colspan="1">
              <label>Last Name</label>
              <div></div>
              <input class="full-input" type="text" />
            </td>
            <td colspan="1">
              <label>Last Name</label>
              <input class="full-input" type="text" />
            </td>
          </tr>

          <tr>
            <td>
              <label> Email </label>
              <input class="full-input" type="text" />
            </td>
            <td>
              <label>Phone</label>
              <input class="full-input" type="text" />
            </td>
          </tr>

          <tr>
            <td colspan="1">
              <table width="100%">
                <tr>
                  <td>
                    <span>Gender</span>
                  </td>
                  <td align="right">
                    <input type="radio" name="gender" value="male" />
                    <label>Male</label>
                    <input type="radio" name="gender" value="female" />
                    <label>Female</label>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <hr />
            </td>
          </tr>

          <tr>
            <td colspan="2"><b>Current Address</b></td>
          </tr>

          <tr>
            <td colspan="2">
              <table width="100%">
                <tr>
                  <td align="left">
                    <select name="province" class="full-input">
                      <option value="">Province / City</option>
                      <option value="Kampong Cham">Kampong Cham</option>
                      <option value="Phnom Penh">Phnom Penh</option>
                    </select>
                  </td>
                  <td align="center">
                    <select name="country" class="full-input">
                      <option value="">Country</option>
                      <option value="Cambodia">Cambodia</option>
                      <option value="USA">USA</option>
                    </select>
                  </td>
                  <td align="right">
                    <input
                      type="text"
                      class=" full-input"
                      placeholder="Post Code"
                    />
                  </td>
                </tr>

                <tr>
                  <td colspan="3">
                    <br />
                    <textarea
                      name="address"
                      placeholder="Address"
                      cols="100%"
                      rows="3"
                    ></textarea>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
            <td>
              <table width="100%">
                <tr>
                  <td colspan="2"><h4>Skills</h4></td>
                </tr>
                <tr>
                  <td>
                    <input name="skils" type="checkbox" value="designing" />
                    <label>Designing</label>
                  </td>
                  <td>
                    <input
                      name="skils"
                      type="checkbox"
                      value="Database management"
                    />
                    <label>Database management</label>
                  </td>
                </tr>

                <tr>
                  <td>
                    <input name="skils" type="checkbox" value="Coding" />
                    <label>Coding</label>
                  </td>
                  <td>
                    <input name="skils" type="checkbox" value="Debug" />
                    <label>Debug</label>
                  </td>
                </tr>
              </table>
            </td>

            <td>
              <table width="100%">
                <tr>
                  <td><h4>Language</h4></td>
                </tr>

                <tr>
                  <td>
                    <input name="skils" type="checkbox" value="English" />
                    <label>English</label>
                  </td>
                  <td>
                    <input name="skils" type="checkbox" value="Chinese" />
                    <label>Chinese</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input name="" type="checkbox" value="French" />
                    <label>French</label>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <br />
              <b>Experience</b>
            </td>
          </tr>

          <tr>
            <td>
              <table width="100%">
                <tr>
                  <td><b>From</b></td>
                  <td><b style="padding-left: 15px">To</b></td>
                </tr>

                <tr>
                  <td style="padding-right: 15px">
                    <input class=" full-input" type="text" />
                  </td>
                  <td style="padding-left: 15px">
                    <input class=" full-input" type="text" />
                  </td>
                </tr>
                <tr>
                  <td style="padding-right: 15px">
                    <input class=" full-input" type="text" />
                  </td>
                  <td style="padding-left: 15px">
                    <input class=" full-input" type="text" />
                  </td>
                </tr>
                <tr>
                  <td style="padding-right: 15px">
                    <input class=" full-input" type="text" />
                  </td>
                  <td style="padding-left: 15px">
                    <input class=" full-input" type="text" />
                  </td>
                </tr>
                <tr>
                  <td style="padding-right: 15px">
                    <input class=" full-input" type="text" />
                  </td>
                  <td style="padding-left: 15px">
                    <input class=" full-input" type="text" />
                  </td>
                </tr>
              </table>
            </td>

            <td>
              <table width="100%">
                <tr>
                  <td><b>Description</b></td>
                </tr>
                <tr>
                  <td><input class=" full-input" type="text" /></td>
                </tr>
                <tr>
                  <td><input class=" full-input" type="text" /></td>
                </tr>
                <tr>
                  <td><input class=" full-input" type="text" /></td>
                </tr>
                <tr>
                  <td><input class=" full-input" type="text" /></td>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <b>Choose your profile photo</b>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <input type="file" name="" id="" />
            </td>
          </tr>

          <tr>
            <td colspan="2" align="right">
              <button
                style="background-color: blue; color: white; font-weight: bold;"
                type="submit"
              >
                Submit
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>

  <style>
    #wrapper {
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid;
    }

    td {
      max-width: 100px;
      width: 100px;
    }

    textarea {
      width: 100%;
    }

    .full-input {
      width: 100%;
    }
  </style>
</html>
