<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="title">
          <h3>Random Color Generator</h3>
        </div>

        <div id="boxLatestColor" class="box1">
          <div class="show-latest-generate">
            <div class="top">
              <h1>Background Color :</h1>
            </div>

            <div id="latestColor" class="bottom"></div>
          </div>

          <div class="buttons">
            <button
              onclick="generator.generate()"
              type="button"
              class="btn btn-generate"
            >
              generate
            </button>
            <button onclick="generator.reset()" type="button" class="btn">
              reset
            </button>
          </div>
        </div>

        <div class="box2">
          <ul id="list" class="list"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
